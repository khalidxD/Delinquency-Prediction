<html>
	<head>
	<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
		<title>Heart Disease Test</title>
	</head>
	<body>
	<!-- Java Script -->	
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

		
		<!-- Navbar-->
		<nav class="navbar navbar-dark bg-dark">
			<span class="navbar-brand mb-0 h1">Predicting-Mortgage-Backed-Securities-Prepayment-Risk-Prediction</span>
		</nav>
		<div class="container">
			<br>
			<!--Form-->
			<form action = "{{url_for('predict')}}" method ="POST" >
				<fieldset>
				<legend>Mortgage prediction</legend><br>
				  <div class="card card-body" >
					  <div class="form-group  row">
						<div class="col-sm-3">
							<label for="CreditScore">Credit Score</label>
							<input type="number" class="form-control" id="CreditScore" name="CreditScore" required>
						</div>
					</br>
                          <div class="col-sm-3">
							<label for="MIP">MIP</label>
							<input type="number" class="form-control" id="MIP" name="MIP" required>
						</div>
                          </div>
                      <div class="col-sm-3">
							<label for="Units">Units</label>
							<input type="number" class="form-control" id="Units" name="Units" required>
						</div>
                      
                          <div class="col-sm-3">
							<label for="OCLTV">OCLTV</label>
							<input type="number" class="form-control" id="OCLTV" name="OCLTV" required>
						</div>
                      </div>
                          <div class="col-sm-3">
							<label for="DTI">DTI</label>
							<input type="number" class="form-control" id="DTI" name="DTI" required>
						</div>
               
                          <div class="col-sm-3">
							<label for="OrigUPB">Original UPB</label>
							<input type="number" class="form-control" id="OrigUPB" name="OrigUPB" required>
						</div>
                    <div class="col-sm-3">
							<label for="LTV">LTV</label>
							<input type="number" class="form-control" id="LTV" name="LTV" required>
						</div>
						<div class="col-sm-3">
							<label for="OrigInterestRate">OrigInterestRate</label>
							<input type="number" class="form-control" id="OrigInterestRate" name="OrigInterestRate" required>
						</div>
                    <div class="col-sm-3">
							<label for="OrigLoanTerm">Original Loan Term</label>
							<input type="number" class="form-control" id="OrigLoanTerm" name="OrigLoanTerm" required>
						</div>
                    <div class="col-sm-3">
							<label for="MonthsDeliquent">MonthsDelinquent</label>
							<input type="number" class="form-control" id="MonthsDeliquent" name="MonthsDeliquent" required>
						</div>
                    <div class="col-sm-3">
							<label for="MonthsInRepayment">Months In Repayment</label>
							<input type="number" class="form-control" id="MonthsInRepayment" name="MonthsInRepayment" required>
						</div>
                    <div class="col-sm-3">
							<label for="isFirstTime">Is First Time?</label>
							<input type="number" class="form-control" id="isFirstTime" name="isFirstTime" required>
						</div>
                    
                    <div class="col-sm-3">
							<label for="CreditRange">CreditRange</label>
							<input type="number" class="form-control" id="CreditRange" name="CreditRange" required>
						</div>
                    <div class="col-sm-3">
							<label for="LTV_Range">LTV_Range</label>
							<input type="number" class="form-control" id="LTV_Range" name="LTV_Range" required>
						</div>
                    <div class="col-sm-3">
							<label for="Repay_Range">Repay_Range?</label>
							<input type="number" class="form-control" id="Repay_Range" name="Repay_Range" required>
						</div>                
						
					  </div>
					  
					  <div class="form-group">
						<input class="btn btn-primary" type="submit" value="Result">
					  </div>
					  
					  <!--Prediction Result-->
					  <div id ="result">
							<h2 style="color:red">{{result}}</h2>
					 </div>
				     </div>
			 </fieldset>
			</form>
			
		</div>
		
	</body>
</html>
